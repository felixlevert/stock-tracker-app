{% extends "base.html" %}

{% block content %}

{% include 'headerlogin.html' %}
<script type="module" src="../static/scripts/login.js"></script>
<div class="column is-6 is-offset-3">
    <h3 class="title-login">Login</h3>
    <div class="box">
        <div class="tabs is-centered is-boxed">
            <ul>
              <li class="is-active">
                <a>
                  <span>Login</span>
                </a>
              </li>
              <li>
                <a href={{ url_for('auth.signup') }}>
                  <span>Signup</span>
                </a>
              </li>
            </ul>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button type="button" id="demo-account-btn" class="button is-block is-link is-medium is-fullwidth">Demo account</button>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
